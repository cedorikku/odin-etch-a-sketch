<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>
    <div class="container">
      <div class="controls">
        <input id="colorPicker" type="color">
        <label for="gridSlider" id="gridSliderLabel"></label>
        <input type="range" min="1" max="72" value="16" class="grid-slider" id="gridSlider">
        <label for="shuffle">Shuffle:</label>
        <input type="checkbox" name="shuffle" id="shuffle">
      </div>
      <div class="canvas">
        <!-- drawing board -->
      </div>
    </div>
  </body>
</html>
